<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="EscherSketch - Create Hyperbolic Tilings">

    <title>EscherSketch - Create Hyperbolic Tilings</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <script src="node_modules/three/three.js"></script>
    <script src="node_modules/whatwg-fetch/fetch.js"></script>
  </head>

  <body>

    <h1 id="title">Hyperbolic Tiling</h1>

    <div class="flex-container">
      <div id="left-controls" class="flex-item">
        <select id="p">
          <option value="4">4</option>
          <option value="6" selected="selected">6</option>
          <option value="8">8</option>
        </select><span>-sided polygons.</span>
        <select id="q">
          <option value="4">4</option>
          <option value="6" selected="selected">6</option>
          <option value="8">8</option>
        </select><span> polygons meeting at each vertex.</span>
        <br>
        <span>Radius of Tiling: </span>
        <div id="selected-radius"></div>
        <input type="range" id="tiling-radius"  min="50" max="300"/>
      </div>

      <div id="right-controls" class="flex-item">

        <div id="image-controls" class="hide">
          <button id="save-image">Save to Server</button>
          <a id="download-image"><button>Download Image</button></a>
        </div>

        <button id="generate-tiling">Generate Tiling</button>
        <br>
        <span>Design Mode</span><input type="checkbox" id="design-mode" />
      </div>
    </div>

    <div class="flex-container">
      <div id="textures">
        <h3 id="texture-title">Textures</h3>
        <img id="texture1" class="texture flex-item" src="./images/textures/fish-black1.png" />
        <img id="texture2" class="texture flex-item" src="./images/textures/fish-white1-flipped.png" />
      </div>
      <div class="flex-item">
        <img id="tiling-image" ></img>
      </div>
    </div>
  </body>

  <script src="scripts/main.js"></script>

    r.parentNode.insertBefore(e,r)}(window,document,'ga','script');

    ga('create', 'UA-74515319-1', 'auto');

  </script>

</html>
